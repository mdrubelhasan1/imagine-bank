<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">
    <header>
        <h1 class="text-5xl text-center mt-6 bg-lime-600 w-9/12 mx-auto  p-8 text-white">Welcome to your <span
                class="font-semibold text-red-600">Account</span></h1>
    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-600 p-8 rounded-xl">
                <h4 class="text-2xl">Diposite</h4>
                <h2  class="text-5xl">$ <span id="diposite-total" >00</span></h2>

            </div>
            <div class="bg-purple-700 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>

            </div>
            <div class="bg-pink-700 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="total-amount">1240</span></h2>

            </div>
        </div>
    </section>
    <!-- diposite and widthdraw -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h4 class="text-2xl mb-4 text-white"> Please Diposite</h4>
                <input class="w-9/12 block mb-2 px-3" type="text" name="" id="diposite-field"
                    placeholder="$ You want to diposite">
                <button id="btn-diposite"
                    class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Diposite</button>

            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field"
                    placeholder="$ You want to Withdraw">
                <button id="btn-withdraw"
                    class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>

            </div>

        </div>

    </section>
    <script src="js/diposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
