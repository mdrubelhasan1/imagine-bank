<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-300">
 <header class="bg-cyan-200 mx-auto w-9/12">
    <h1 class="text-5xl text-center mt-12 p-8">Welcome to our <span class="font-semibold text-violet-600">Imagine Bank</span></h1>
 </header>
 <main>
    <section class="bg-blue-600 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium  text-white">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-9/12 px-3 mb-2 block" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
        </div>
    </section>
 </main>
    <script src="js/login.js"></script>
</body>
</html>
